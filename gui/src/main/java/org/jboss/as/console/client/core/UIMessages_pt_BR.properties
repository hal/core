testConnectionDomainDescription=<p>Nesta p\u00E1gina, voc\u00EA pode testar a conex\u00E3o da sua fonte de dados. Isto exige um servidor em execu\u00E7\u00E3o que fa\u00E7a parte do perfil selecionado no momento.</p><p>Observe que, ao testar a conex\u00E3o, a sem\u00E2ntica deste assistente \u00E9 alterada\:</p><ul class\=spacing><li>Quando voc\u00EA pressiona <strong>Testar Conex\u00E3o</strong> pela <strong>primeira vez</strong>, a fonte de dados \u00E9 <strong>criada antecipadamente</strong>.</li><li>Se voc\u00EA <strong>voltar</strong> e alterar as configura\u00E7\u00F5es, isto <strong>modificar\u00E1</strong> a fonte de dados rec\u00E9m-criada. Observe tamb\u00E9m que voc\u00EA n\u00E3o pode alterar o nome e as associa\u00E7\u00F5es JNDI depois que a fonte de dados foi criada.</li><li>Ao clicar em <strong>Concluir</strong>, voc\u00EA <strong>mant\u00E9m</strong> a fonte de dados.</li><li>Ao clicar em <strong>Cancelar</strong>, voc\u00EA <strong>remove</strong> a fonte de dados novamente. Isto pode exigir um carregamento da inst\u00E2ncia do servidor relacionado.</li></ul><p>Voc\u00EA tamb\u00E9m tem a op\u00E7\u00E3o de concluir o assistente sem testar a conex\u00E3o. Neste caso, a fonte de dados ser\u00E1 criada depois de pressionar Concluir.
testConnectionStandaloneDescription=<p>Nesta p\u00E1gina, voc\u00EA pode testar a conex\u00E3o da sua fonte de dados.</p>
topology_description=Uma vis\u00E3o geral de todos os hosts, grupos e inst\u00E2ncias de servidores no dom\u00EDnio.
transaction_log_description=A informa\u00E7\u00E3o persistente que o gerenciador da transa\u00E7\u00E3o realiza o store para o prop\u00F3sito de recupera\u00E7\u00E3o da transa\u00E7\u00E3o num evento de falha. A opera\u00E7\u00E3o de investiga\u00E7\u00E3o adicionar\u00E1 e remover\u00E1 as transa\u00E7\u00F5es a partir do modelo como as transa\u00E7\u00F5es reais correspondentes iniciam e encerram as fases de preparo e confirma\u00E7\u00E3o. Uma transa\u00E7\u00E3o de pilha permanecer\u00E1 no modelo at\u00E9 que seja conclu\u00EDda ou inteiramente removida  pela opera\u00E7\u00E3o de remo\u00E7\u00E3o.
