testConnectionDomainDescription=<p>Auf dieser Seite k\u00F6nnen Sie die Verbindung Ihrer Datenquelle testen. Daf\u00FCr ben\u00F6tigen Sie einen laufenden Server, der Teil des derzeit ausgew\u00E4hlten Profils ist.</p><p>Bitte beachten Sie, dass das Testen der Verbindung die Semantik des Assistenten ver\u00E4ndert\:</p><ul class\=spacing><li>Wenn Sie <strong>zum ersten Mal</strong> auf <strong>Verbindung  testen</strong> klicken, wird die Datenquelle <strong>im Voraus erstellt</strong>.</li><li>Wenn Sie <strong>zur\u00FCck</strong> gehen und die Einstellungen \u00E4ndern, wird die neu erstellte Datenquelle <strong>modifiziert</strong>. Bitte beachten Sie, dass Sie nach Erstellung der Datenquelle den Namen und JNDI-Bindings nicht mehr \u00E4ndern k\u00F6nnen.</li><li>Klicken Sie auf <strong>Fertigstellen</strong> um die Datenquelle zu <strong>erhalten</strong>.</li><li>Klicken Sie auf <strong>Abbrechen</strong> um die Datenquelle wieder zu <strong>entfernen</strong>. Dies kann dazu f\u00FChren, dass die entsprechende Serverinstanz neu geladen werden muss.</li></ul><p>Sie k\u00F6nnen selbstverst\u00E4ndlich auch den Assistenten fertigstellen ohne die Verbindung zu testen. In diesem Fall wird die Datenquelle erstellt, nachdem Sie auf Fertigstellen geklickt haben.
