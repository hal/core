transaction_log_description=Die best\u00E4ndigen Informationen, die der Transaktions-Manager zum Zwecke der Wiederherstellung einer Transaktion im Falle eines Ausfalls speichert. Die &#39;probe&#39; Operation wird Transaktionen im Modell hinzuf\u00FCgen und entfernen, wenn die entsprechenden realen Transaktionen die &#39;prepare&#39; und &#39;commit&#39; Phasen starten und beenden. Eine festsitzende Transaktion wird im Modell verbleiben, bis sie entweder abgeschlossen ist oder durch den L\u00F6schvorgang ausdr\u00FCcklich entfernt wurde.
