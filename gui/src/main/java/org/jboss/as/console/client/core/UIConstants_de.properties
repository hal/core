interfacesDescription=Ein logischer Name f\u00FCr eine Netzwerkschnittstelle/IP-Adresse/Hostnamen, an die Sockets gebunden werden k\u00F6nnen. Die Konfigurationen domain.xml und standalone.xml beinhalten beide einen Abschnitt, in dem Interfaces deklariert werden k\u00F6nnen. Andere Abschnitte der Konfiguration k\u00F6nnen dann mittels deren logischem Namen auf diese Sockets verweisen, anstatt die vollst\u00E4ndigen Details der Socketkonfiguration mit einschlie\u00DFen zu m\u00FCssen (die auf verschiedenen Maschinen variieren k\u00F6nnen). Eine Interface-Konfiguration beinhaltet den logischen Namen der Interface sowie Informationen \u00FCber die zum Aufl\u00F6sen der physischen Adresse zu verwendenden Kriterien. Weitere Details finden Sie unter \u00BBInterfaces and Ports\u00AB.
