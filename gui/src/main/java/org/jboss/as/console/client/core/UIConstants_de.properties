subsystemsDescription=Ein Satz von Untersystem-Konfigurationen. Ein Untersystem ist ein hinzugef\u00FCgter Satz von Kapazit\u00E4ten, die dem Kernserver durch eine Erweiterung hinzugef\u00FCgt werden. Ein Untersystem bietet Servlet-Handhabungskapazit\u00E4ten; ein Untersystem bietet einen EJB-Container; ein Untersystem bietet JTA, usw. Ein Profil ist eine benannte Liste von Untersystemen, einschlie\u00DFlich der Konfigurationsdetails jedes Untersystems. Ein Profil mit einer gro\u00DFen Anzahl von Untersystemen resultiert in einem Server mit einem gro\u00DFen Satz an Kapazit\u00E4ten. Ein Profil mit einem kleinen, konzentrierten Satz an Untersystemen besitzt weniger Kapazit\u00E4ten, aber auch einen kleineren Footprint.
