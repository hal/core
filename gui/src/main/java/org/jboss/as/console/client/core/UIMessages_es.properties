testConnectionDomainDescription=<p>En esta p\u00E1gina puede probar la conexi\u00F3n de su fuente de datos. Esta acci\u00F3n requiere un servidor en ejecuci\u00F3n que sea parte del perfil seleccionado actualmente.</p><p>Por favor observe que esa prueba de conexi\u00F3n cambia la sem\u00E1ntica del asistente\:</p><ul class\=spacing><li>Si presiona <strong>Probar configuraci\u00F3n</strong> por <strong>primera vez</strong>, la fuente de datos es <strong>creada con anticipaci\u00F3n</strong>.</li><li>Si usted <strong>va atr\u00E1s</strong> y cambia los par\u00E1metros, <strong>modificar\u00E1</strong> la fuente de datos reci\u00E9n creada. Por favor observe que usted no puede cambiar el nombre ni los v\u00EDnculos JNDI despu\u00E9s de que la fuente de datos haya sido creada.</li><li>Al hacer clic en <strong>Terminar</strong>  <strong>guardar\u00E1</strong> la fuente de datos.</li><li>Al hacer clic en <strong>Cancelar</strong>  <strong>borrar\u00E1</strong> la fuente de datos otra vez. Esto podr\u00EDa requerir recargar la instancia del servidor relacionada.</li></ul><p>Tambi\u00E9n puede terminar el asistente sin necesidad de probar la conexi\u00F3n. En este caso, se crear\u00E1 la fuente de datos tras presionar Terminar.
