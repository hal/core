transaction_log_description=La informaci\u00F3n persistente que el administrador de transacci\u00F3n alamacena con el objetivo de recuperar una transacci\u00F3n en caso de error. La operaci\u00F3n de sondeo agregar\u00E1 y remover\u00E1 transacciones del modelo tan pronto como las transacciones reales comiencen y terminen sus fases de preparaci\u00F3n y ejecuci\u00F3n. Una transacci\u00F3n atascada permanecer\u00E1 en el modelo hasta que sea completada o expl\u00EDcitamente removida por la operaci\u00F3n de borrado.
