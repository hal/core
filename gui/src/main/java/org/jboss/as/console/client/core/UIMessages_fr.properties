testConnectionDomainDescription=<p>Sur cette page, vous pouvez tester la connexion de votre source de donn\u00E9es. Ceci n\u00E9cessite un serveur en cours d\u0027\u0027ex\u00E9cution, faisant partie du profil actuellement s\u00E9lectionn\u00E9.</p> <p>Veuillez noter que le test de connexion change la s\u00E9mantique de cet Assistant \:</p><ul class\=spacing><li>Si vous appuyez sur <strong>Tester la connexion</strong> pour la <strong>premi\u00E8re fois</strong>, la source de donn\u00E9es est <strong>cr\u00E9\u00E9e \u00E0 l\u0027\u0027avance</strong>.</li> <li>Si vous <strong>revenez en arri\u00E8re</strong> et modifiez les param\u00E8tres, cela va <strong>modifier</strong> la source de donn\u00E9es nouvellement cr\u00E9\u00E9e. Veuillez noter que vous ne pouvez pas modifier le nom et les liaisons JNDI une fois que la source de donn\u00E9es aura \u00E9t\u00E9 cr\u00E9\u00E9e.</li> <li>Cliquer sur <strong>Terminer</strong> va <strong>conserver</strong> la source de donn\u00E9es.</li> <li>Cliquer sur <strong>Annuler</strong> va <strong>supprimer</strong> la source de donn\u00E9es \u00E0 nouveau. Cela pourrait demander un rechargement de l\u0027\u0027instance de serveur associ\u00E9e.</li></ul> <p>Vous pouvez, bien s\u00FBr, finir avec l\u0027\u0027Assistant sans tester la connexion. Dans ce cas, la source de donn\u00E9es sera cr\u00E9\u00E9e une fois que vous aurez appuy\u00E9 sur Terminer.
testConnectionStandaloneDescription=<p>Vous pouvez tester la connexion de votre source de donn\u00E9es.</p>
