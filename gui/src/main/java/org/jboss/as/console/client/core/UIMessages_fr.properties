transaction_log_description=L\u0027\u0027information persistante stock\u00E9e par le gestionnaire de transaction dans le but de r\u00E9cup\u00E9rer une transaction en cas d\u0027\u0027\u00E9chec. L\u0027\u0027op\u00E9ration de la sonde sera d\u0027\u0027ajouter et de supprimer des op\u00E9rations du mod\u00E8le quand les transactions r\u00E9elles correspondantes commenceront et finiront les phases de pr\u00E9paration et de validation. Une transaction coinc\u00E9e restera dans le mod\u00E8le jusqu\u0027\u0027\u00E0 ce qu\u0027\u0027elle soit termin\u00E9e ou explicitement supprim\u00E9e par l\u0027\u0027op\u00E9ration de suppression.
