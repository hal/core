deploymentNameDescription=O identificador \u00FAnico da implanta\u00E7\u00E3o. Ele deve ser \u00FAnico por todas as implanta\u00E7\u00F5es.
deploymentRuntimeNameDescription=O nome pelo qual a implanta\u00E7\u00E3o deve ser conhecida dentro do tempo de execu\u00E7\u00E3o de um servidor. Ele deve ser equivalente ao nome do arquivo de um arquivo de implanta\u00E7\u00E3o e deve formar a base para certas coisas, como o aplicativo Java Enterprise Edition padr\u00E3o e os nomes de m\u00F3dulo. Normalmente, ele seria o mesmo que &#39;name&#39; mas, em alguns casos, os usu\u00E1rios podem querer ter duas implanta\u00E7\u00F5es com o mesmo &#39;runtime-name&#39; (ex.\: duas vers\u00F5es de \\\\\\"foo.war\\\\\\"), ambas dispon\u00EDveis no reposit\u00F3rio do conte\u00FAdo da implanta\u00E7\u00E3o e, em tal caso, as implanta\u00E7\u00F5es necessitariam de ter valores &#39;names&#39; distintos, por\u00E9m possuindo o mesmo &#39;runtime-name&#39;.
