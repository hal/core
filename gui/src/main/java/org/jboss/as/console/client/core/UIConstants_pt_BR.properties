subsystemsDescription=Um conjunto de configura\u00E7\u00F5es do subsistema. Um subsistema \u00E9 um conjunto de capacidades adicionadas ao servidor principal por uma extens\u00E3o. Um subsistema fornece capacidades de manipula\u00E7\u00E3o do servlet; um subsistema fornece um cont\u00EAiner EJB; um subsistema fornece JTA e etc. Um perfil \u00E9 uma lista nomeada de subsistemas, junto com os detalhes de cada configura\u00E7\u00E3o do subsistema. Um perfil com um amplo n\u00FAmero de subsistemas resulta em um servidor com um amplo conjunto de capacidades. Um perfil com um conjunto pequeno e focado de subsistemas ter\u00E1 menos capacidades, mas uma superf\u00EDcie menor. 
