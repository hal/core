createUnmanagedDescription=Uma implanta\u00E7\u00E3o n\u00E3o gerenciada aponta para uma pasta no sistema do arquivo local do servidor. Ao contr\u00E1rio das implanta\u00E7\u00F5es gerenciadas, as implanta\u00E7\u00F5es n\u00E3o gerenciadas n\u00E3o ser\u00E3o copiadas (ex.\: carregadas) no reposit\u00F3rio de implanta\u00E7\u00E3o do servidor antes de serem implantadas. O conte\u00FAdo de implanta\u00E7\u00E3o permanecer\u00E1 no seu local de origem e ser\u00E1 implantado diretamente a partir dele. Observe\: as implanta\u00E7\u00F5es expandidas possuem suporte apenas como n\u00E3o gerenciadas. 
